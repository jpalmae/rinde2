{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Solicitar Nuevo Cliente</h1>

    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-yellow-700">
                    El cliente deberá ser aprobado por un administrador antes de poder asociarle gastos.
                </p>
            </div>
        </div>
    </div>

    <form method="POST" class="bg-white p-6 rounded-lg shadow space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">RUT</label>
            <input type="text" name="rut" required placeholder="12.345.678-9"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Nombre / Razón Social</label>
            <input type="text" name="name" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email de Contacto (Opcional)</label>
            <input type="email" name="contact_email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Enviar Solicitud
            </button>
        </div>
    </form>
</div>
{% endblock %}
