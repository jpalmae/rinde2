{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Áreas</h1>
    <a href="{{ url_for('admin.areas_new') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Nueva
        Área</a>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Presupuesto
                    Mensual</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuarios</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for area in areas %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ area.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">${{ "{:,.0f}".format(area.budget_monthly).replace(',', '.') }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">{{ area.users.count() }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <a href="{{ url_for('admin.areas_edit', id=area.id) }}"
                        class="text-indigo-600 hover:text-indigo-900">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
