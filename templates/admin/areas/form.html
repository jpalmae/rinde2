{% extends "admin/base_admin.html" %}

{% block admin_content %}
<h1 class="text-2xl font-bold mb-6">{% if area %}Editar{% else %}Nueva{% endif %} Área</h1>

<form method="POST" class="bg-white p-6 rounded-lg shadow max-w-lg">
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Nombre del Área</label>
            <input type="text" name="name" value="{{ area.name if area else '' }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Presupuesto Mensual (CLP)</label>
            <input type="number" name="budget_monthly" value="{{ area.budget_monthly if area else '' }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
        </div>
    </div>
    <div class="mt-6 flex justify-end">
        <a href="{{ url_for('admin.areas_list') }}"
            class="mr-4 px-4 py-2 text-gray-700 hover:text-gray-900">Cancelar</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
    </div>
</form>
{% endblock %}
